<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
</head>
<body>
    <font face="arial" size="5" color="black"><h3>INPUT DATA MATAKULIAH</h3></font>
    <form>
    <table>
    <tr>
        <td><font face="arial">Kode Matakuliah</font></td>
        <td>: <input type="text" size="20" maxlength="20"></td>
    </tr>
    <tr>
        <td><font face="arial">Nama Matakuliah</font></td>
        <td>: <input type="text" size="20" maxlength="20"></td>
    </tr>
    <tr>
        <td><font face="arial">Jumlah SKS</font></td>
        <td>: <select name="Jumlah SKS">
        <option value="2">2</option>
        <option value="2">4</option></select></td>
    </tr>
    <td> </td>
    <td>
        <input type="submit" name="kirim" value="Kirim">
        <input type="reset" name="batal" value="Batal">
    </td>
    </table>
    </form>
</body>
</html>
